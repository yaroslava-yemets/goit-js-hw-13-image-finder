<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image finder</title>
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <h1 class="header">Enter what you're looking for</h1>
            <form class="search-form" id="search-form">
                <input
                  type="text"
                  name="query"
                  autocomplete="off"
                  placeholder="Search images..."
                />
            </form>
        
            <ul class="gallery"></ul>
        
            <div class="loader loader-js is-hidden"></div>
            <button
                type="button"
                class="button is-hidden"
                data-action="load-more"
            >
                Show more
            </button>

            <button type="button" class="material-icons down down-js">
                arrow_downward
            </button>

            <button type="button" class="material-icons up up-js">
                arrow_upward
            </button>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
